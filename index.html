<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank App</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="/styles.css">
</head>
<body id="body">
    <div id="app">Loading...</div>
    <template id="login">
        <h1 id="marca">Inova <img src="https://images.vexels.com/media/users/3/263275/isolated/preview/e7129900074c07e1289c9ae80a2b7e9d-dinero-negocio-facturas-apiladas-icono.png" alt=""> Bank</h1>
        <section class="user-sesion">
            <div class="conteiner">
          <h2>Login</h2>
          <form id="loginForm" action="javascript:login()">
            <label for="username">Username</label>
            <input id="username" name="user" type="text">
            <div id="loginError" role="alert"></div>
                <button>Login</button>
          </form>
          <div class="texto-sobre-hr">
            <hr/>
          </div>
            <h2>Register</h2>
            <form id="registerForm" action="javascript:register()">
                <label for="user">Username (required)</label>
                <input id="user" name="user" type="text" maxlength="20" required>
                <div id="RegisterError" role="alert"></div>
                <label for="currency">Currency (required)</label>
                <input id="currency" name="currency" type="text" value="$" maxlength="5" required>
                <label for="description">Description</label>
                <input id="description" name="description" type="text" maxlength="100">
                <label for="balance">Current balance</label>
                <input id="balance" name="balance" type="number" value="0">
                <button>Register</button>
            </form>
            </div>
        </section>
      </template>
    </template>
    <template id="dashboard">
      <div id="conteiner-app">
        <header id="Header-app">
          <h1 id="marca"><img src="https://images.vexels.com/media/users/3/263275/isolated/preview/e7129900074c07e1289c9ae80a2b7e9d-dinero-negocio-facturas-apiladas-icono.png" alt=""> Inova Bank</h1>
            <a href="/login" onclick="onLinkClick(event)">LOGOUT</a>
        </header>
        <div class="conteiner-transaction">
        <section id="data-user">
          <div>
            <p>BALANCE</p>
            <span id="balance"></span>
            <span id="currency"></span>
          </div>
        </section>
        <div id="conteiner-info">
        <section id="data-app">
            <h2 id="description"></h2>
            <button id="add-transaction" onclick="addTransaction()">Add Transactions</button>
            <!-- Agrega el cuadro de diálogo -->
            <div id="transactionDialog" class="dialog">
              <div class="dialog-content">
                <form id="transactionForm">
                    <!-- Agrega campos de formulario según tus necesidades -->
                    <label for="date">DATE:</label>
                    <input type="date" id="date" name="date" required>

                    <label for="object">OBJECT:</label>
                    <input type="text" id="object" name="object" required>

                    <label for="amount">AMOUNT (USE NEGATIVE VALUE FOR DEBIT):</label>
                    <input type="number" id="amount" name="amount" required>
                    <div id="transactionError" role="alert"></div>
                    <!-- Otros campos de formulario según tus necesidades -->

                    <button type="button" onclick="confirmTransaction()">Confirm</button>
                    <button type="button" class="cancel" onclick="cancelTransaction()">Cancel</button>
                  </form>
            </div>
          </div>
          </div>
            <table>
                <thead>
                    <tr>
                        <th class="date-object">Date</th>
                        <th class="date-object">Object</th>
                        <th id="amount">Amount</th>
                    </tr>
                </thead>
                <tbody id="transactions"></tbody>
            </table>
        </section>
    </template>
    <template id="transaction">
      
        <tr>
          <td></td>
          <td></td>
          <td></td>
        </tr>
      
      </template>
        </div>
      </div>
</body>
</html>
